<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RocketNews</title>
    <link rel="StyleSheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <section class="container-left">
        <div class="container-logo">
          <img class="logo" src="assets/logo.svg" />
        </div>
        
        <div class="info">
         <h2>Atualize ideias e informações em 5 minutos</h2>
         <strong>Tudo que você precisa saber para começar seu dia bem e informado</strong>
         <p>
           noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se preparar para cada codar.
         </p>
        </div>

        <div class="form"> 
          <p>Insira seu e-mail:</p> 
          <div class="send">
          <input type="text" placeholder="oi@rocketseat.com" />
          <button type="image">
            <img src="assets/send.svg" />
          </button>
          </div>   
          <a href="#">
            deixe-me ler primeiro
            <span src="assets/arrow-right.svg"></span>
          </a>
        </div> 
      </section>
      
      <section class="right">
         <img class="read-image" src="assets/read_news.jpg" /> 
      </section>
    </div>
  </body>
</html>
